<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Will Sports - 29/03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #cc0000 0%, #000000 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header .date {
            font-size: 1.3em;
            font-weight: 300;
            opacity: 0.95;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #cc0000 0%, #1a0000 100%);
            color: white;
        }

        thead th {
            padding: 20px;
            text-align: left;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #ffe6e6;
            transform: scale(1.01);
            box-shadow: 0 4px 8px rgba(204, 0, 0, 0.2);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody td {
            padding: 20px;
            font-size: 1em;
        }

        .time {
            color: #cc0000;
            font-weight: 700;
            font-size: 1.2em;
            min-width: 100px;
        }

        .match {
            font-size: 1.1em;
            color: #1a1a1a;
        }

        .team {
            font-weight: 600;
        }

        .vs {
            color: #999;
            font-weight: 400;
            padding: 0 10px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .header .date {
                font-size: 1em;
            }

            thead th {
                padding: 15px 10px;
                font-size: 0.9em;
            }

            tbody td {
                padding: 15px 10px;
                font-size: 0.9em;
            }

            .time {
                font-size: 1em;
            }

            .match {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Liga Will Sports" class="logo">
            <h1>Liga Will Sports</h1>
            <div class="date">29 de Março</div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Partida</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="time">08:00</td>
                    <td class="match"><span class="team">Cambrayers</span> <span class="vs">vs</span> <span class="team">Sultanes</span></td>
                </tr>
                <tr>
                    <td class="time">10:00</td>
                    <td class="match"><span class="team">Hoopers</span> <span class="vs">vs</span> <span class="team">Rys</span></td>
                </tr>
                <tr>
                    <td class="time">12:00</td>
                    <td class="match"><span class="team">São Léo</span> <span class="vs">vs</span> <span class="team">Black Warriors</span></td>
                </tr>
                <tr>
                    <td class="time">14:00</td>
                    <td class="match"><span class="team">Olaria</span> <span class="vs">vs</span> <span class="team">San Luis Spartans</span></td>
                </tr>
                <tr>
                    <td class="time">16:00</td>
                    <td class="match"><span class="team">Plano A</span> <span class="vs">vs</span> <span class="team">Masca</span></td>
                </tr>
                <tr>
                    <td class="time">18:00</td>
                    <td class="match"><span class="team">Guaíba</span> <span class="vs">vs</span> <span class="team">Benchers</span></td>
                </tr>
                <tr>
                    <td class="time">20:00</td>
                    <td class="match"><span class="team">Bex</span> <span class="vs">vs</span> <span class="team">RTG</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
